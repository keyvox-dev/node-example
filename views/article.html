<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            article p {
                margin: 1rem 0;
            }
        </style>
    </head>
    <body class="bg-gray-200">
        {% include 'header.html' %}
        <div class="container mx-auto py-9 px-72">
            <article class="card bg-gray-50 rounded-lg shadow-sm pb-3">
                <div class="card-body px-8 py-3">
                    <div>
                        {{ article.data.createdAt | formatDateTimestamp  }}
                    </div>

                    <h1 class="text-3xl my-6 font-black">{{ article.data.title }}</h1>

                    <div>
                        <img src="{{ article.data.background }}" alt="">
                    </div>


                    <div class="my-3">
                        {% for tag in article.data.tags %}
                        <a class="bg-teal-700 text-xs px-3 py-1 mr-3 rounded-xl text-white" href="/tags/{{ tag.slug }}">
                            #{{ tag.title }}
                        </a>
                        {% endfor %}
                    </div>

                    <div>
                        {% for item in article.data.content %}
                            {{ item | safe }}
                        {% endfor %}
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
